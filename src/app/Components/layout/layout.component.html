<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Sistema Lucky ERP</h1>

        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <mat-nav-list>
            <mat-list-item class="d-inline-flex" routerLink="/pages/dashboard">
                <mat-icon mat-list-icon>dashboard</mat-icon>
                <div matLine>DashBoard</div>
            </mat-list-item>
            <mat-list-item routerLink="/pages/personal">
                <mat-icon mat-list-icon>group</mat-icon>
                <div matLine>Personal</div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet />
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
